<div class="row animated fadeIn">


    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarTermino(input.value)" #input
                type="text" placeholder="Buscar" class="form-control">
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>

            <br>
            <i class="fa fa-refresh fa-spin fa-2x">
                <br>
            </i>
            <span>Esere for favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usarios Registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Imagen</td>
                            <td>Correo</td>
                            <td>Nombre</td>
                            <td>Role</td>
                            <td>Auth</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w-70">
                                <img (click)="mostrarModal(usuario._id)"
                                 class="w-50"
                                [src]="usuario.img | imagen" alt="">
                            </td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">Admin Role</option>
                                    <option value="USER_ROLE">User Role</option>
                                </select>
                            </td>
                            <td><label *ngIf="!usuario.google"
                                class="label label-danger">Normal</label>
                                <label *ngIf="usuario.google"
                                class="label label-info">Google</label>
                            </td>
                            <td>
                                <button (click)="guardarUsuario(usuario)"
                                 class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarUsuario(usuario)"
                                 class="btn btn-primary">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                    Anteriores
                </button>
                <button class="btn btn-secondary" (click)="cambiarDesde(5)">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
