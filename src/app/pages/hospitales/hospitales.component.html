<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <input #input (keyup)="buscarTermino(input.value)" type="text" class="form-control"
                placeholder="Buscar Hospital">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 card">
        <div class="card-body">

            <h3>Hospitales Registrados ({{total_registros}})</h3>
            <div class="text-right">
                <button (click)="crearHospital()" class="btn btn-info">
                    <span> Crear hospital
                        <i class="fa fa-plus"></i></span>
                </button>
            </div>
            <table class="table table-hover">
                <tr>
                    <th>Imagen</th>
                    <th>nombre</th>
                    <th></th>
                </tr>
                <tbody>
                    <tr class="w-75" *ngFor="let hospital of hospitales">
                        <td>
                            <img class="w-50 pointer" [src]="hospital.img | imagen:'hospital' " (click)="actualizarImagen(hospital)">
                        </td>
                        <td>
                            <input #input class="form-control" type="text" name="nombre" [(ngModel)]="hospital.nombre">
                        </td>
                        <td>
                            <button (click)="editarHospital(hospital)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>
                            <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
