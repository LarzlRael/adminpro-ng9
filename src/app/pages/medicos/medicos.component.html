<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
                placeholder="Buscar Medico">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <div class="text-right">
                <h3>Hospitales Registrados ({{totalMedicos}})</h3>
                <div class="text-right">
                    <button 
                    [routerLink]="['/medico','nuevo']"
                    class="btn btn-info">
                        <span> Crear Medico
                            <i class="fa fa-plus"></i></span>
                    </button>
                </div>

                <!-- start table -->

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Medico</td>
                            <td>Hospital</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w-70">
                                <img (click)="mostrarModal(usuario._id)"
                                 class="w-50"
                                [src]="medico.img | imagen" alt="">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital}}</td>
                           
                            <td>
                                <button [routerLink]="['/medico',medico._id]"
                                 class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarMedico(medico._id)"
                                 class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- end table -->

            </div>
        </div>
    </div>
</div>
