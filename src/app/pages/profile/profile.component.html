<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre de usuario</h6>
                <!-- inicio de formualrio -->
                <form class="form p-t-20" #f="ngForm" (ngSubmit)="guardar(f.value)">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Nombre del Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <!-- evaluar si el usuario es de google o no -->
                            <input [disabled]="usuario.google"
                            [(ngModel)]="usuario.email" name="email" type="email" class="form-control"
                                id="exampleInputEmail1" placeholder="Ingrese Imail" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>Submit</button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del Usuario</h4>
                <h6 class="card-subtitle">Nombre de usuario</h6>
                
                <img *ngIf="!imagenTemp"
                [src]="usuario.img | imagen" class="w150" alt="">

                <img *ngIf="imagenTemp"
                [src]="imagenTemp" class="w150" alt="">
                

                <input (change)="seleccionImagen($event.target.files[0])"
                type="file" name="" id="">
                <br>
                <br>
                <button (click)="CambiarImagen()" [disabled]="!imagenSubir"
                type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>Actualizar Foto</button>
            </div>
        </div>
    </div>
</div>
