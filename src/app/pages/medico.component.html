<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="guadarMedico(f)"> 
                    <div class="form-group">
                        <label >Nombre del Medico</label>
                        <input [(ngModel)]="medico.nombre" name="nombre"
                        type="text" class="form-control" placeholder="Nombre del Medico">
                    </div>
                    <div class="form-group">
                        <label >Hospital</label>

                        <select (change)="cambioHospital($event.target.value)"
                         [(ngModel)]="medico.hospital"
                        name="hospital" class="form-control">
                            <option value="">
                                Seleccion Hospital
                            </option>
                            <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>

                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save">

                        </i>Guardar</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3">

        <div class="card-card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img class="rounded img-fluid"
            [src]="hospital.img | imagen:'hospital'" alt="">
        </div>

    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img [src]="medico.img| imagen:'medico'"
            class="img-circle"
             alt="">
        </div>
    </div>
</div>
