<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/profile" routerLinkActive="active">Mi perfil</a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a href="#account-settings">Configuraciones</a></li>
                        <li><a (click)="usuarioService.logOut()"
                            class="pointer">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of sidebar.menu"> <a class="has-arrow waves-effect waves-dark" href="#"
                        aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">{{menu.titulo}} <span
                                class="label label-rouded label-themecolor pull-right">4</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenu">
                            <a [routerLink]="[submenu.url]" routerLinkActive="router-link-active">
                                {{submenu.titulo}}</a></li>
                    </ul>
                </li>


            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
